<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>The Code Review</h1>
		<div class="sub-header">
			<h2>Sign up for our newsletter</h2>
			<p>Get the latest news on how your code is doing right in your inbox</p>
		</div>
	</header>

	<hr id="one">
	<hr id="two">

<div class="container">
	<form action="index.html" method="post">
		<fieldset>
			<legend>Contact Information</legend>
			<label for="name">Full Name:</label>
			<input type="text" id="name" name="user_name" placeholder="Required">
			<label for="email">Email Address:</label>
			<input type="email" id="email" name="user_email" placeholder="Required">
			<label for="tel">Phone Number:</label>
			<input type="tel" id="tel" name="user_tel">
			<label for="streetaddress">Street Address:</label>
			<input type="text" id="streetaddress" name="user_streetaddress">
			<label for="city">City:</label>
			<input type="text" id="city" name="user_city">

			<label for="state">State:</label>
			<!-- <div class="drop-down"> -->
				<select name="state" id="state">
					<option label="Choose State" value="Select"></option>
					<option label="Alabama" value="AL"></option>
					<option label="Alaska" value="AK"></option>
					<option label="California" value="CA"></option>
					<option label="Delaware" value="DE"></option>
					<option label="Florida" value="FE"></option>
					<option label="Idaho" value="ID"></option>
					<option label="Kentucky" value="KY"></option>
					<option label="Michigan" value="MI"></option>
					<option label="Nevada" value="NV"></option>
					<option label="New York" value="NY"></option>
					<option label="Ohio" value="OH"></option>
					<option label="Oklahoma" value="OK"></option>
					<option label="South Dakota" value="SD"></option>
					<option label="Texas" value="TX"></option>
					<option label="Virginia" value="VA"></option>
					<option label="Washington" value="WA"></option>
					<option label="West Virginia" value="WV"></option>
					<option label="Wisconsin" value="WI"></option>
				</select>
			<!-- </div> -->

			<label for="zip">Zip Code:</label>
			<input type="text" id="zip" name="user_zip">

		</fieldset>
	
	<hr id="two">

<div class="container submit-section">
	<fieldset class="clearfix">

		<legend>Newsletter</legend>

		<p>Select the newsletter you would like to recieve</p>
			<input type="checkbox" name="html" value="html" checked="checked"> <label>HTML News</label><br/>
			<input type="checkbox" name="css" value="css"><label>CSS News</label><br/>
			<input type="checkbox" name="javacript" value="javascript"><label> JavacriptNews</label>
		
		
		<p>Newsletter Format</p>
			<input type="radio" name="format" value="html"><label>HTML</label><br/>
			<input type="radio" name="format" value="p-text"><label>Plain Text</label><br/>

			<p>Other topics you would like to hear about</p>

			<textarea name="topics" id="topics"></textarea>
	</fieldset>
	</div>

			<input type="submit" name="submit" value="sign up">
	
		</form>
	</div>
	<footer>
		<p>&copy;The code review</p>
	</footer>
</body>
</html>
